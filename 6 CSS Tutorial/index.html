<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TUtorial</title>
    <link href="style.css" rel="stylesheet" ></link>
</head>
<body>

    <div id="digital-watch-wrapper">
        <div id="digital-watch">
            <div id="digital-hour"></div>
            <div>:</div>
            <div id="digital-minute"></div>
            <div>:</div>
            <div id="digital-second"></div>
        </div>
    </div>
    <div id="analogue-watch">
        <div id="analogue-hour"></div>
        <div id="analogue-minute"></div>
        <div id="analogue-second"></div>
    </div>


    <div id="calendar-wrapper">
        <div id="calendar">
            <!--  -->
        </div>
    </div>

    <footer>
        <div>
            <label for="input-time-travel" id="label-time-travel">
                Time Travel (0s)
            </label>
            <br/>
            <input type="range" id="input-time-travel" min="-1500000" max="1500000" value="0">
        </div>
        <div>
            <label for="input-time-warp" id="label-time-warp">
                Time Warp (0s)
            </label>
            <br/>
            <input type="range" id="input-time-warp" min="-100" max="100" value="0" step="0.01">
        </div>
    </footer>

    <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
