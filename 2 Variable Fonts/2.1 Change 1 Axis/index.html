<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Font Workshop</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main id="container">
        <aside>
            <h3>Controls</h2>
            <br/>
            <label>
                Font Size
                <input 
                id="control-font-size"
                type="range" 
                min="50"
                max="300"
                />
            </label>
            <br/>
            <br/>
            <label>
                Gravity
                <input 
                id="control-grvt"
                type="range" 
                min="0"
                max="100"
                />
            </label>
        </aside>
        <section id="preview" contenteditable="true">Preview</section>
    </main>
    <script type="text/javascript" src="javascript.js" ></script>
</body>
</html>
