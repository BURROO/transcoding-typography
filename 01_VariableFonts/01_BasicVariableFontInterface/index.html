<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Font</title>
    <!-- Importing the styles -->
    <link rel="stylesheet" href="assets/styles/styles.css"></link>
</head>
<body>
    <!-- Your Contents -->
    <main>
        <aside>
            <h2>Controls</h2>
            <br/>
            <label>
                Font Size
                <input 
                type="range" 
                id="control-font-size"
                min="50"
                max="300"
                />
            </label>
            <br/>
            <br/>
            <label>
                Wght (Weight)
                <input 
                type="range" 
                id="control-axis-wght"
                min="40"
                max="120"
                />
            </label>
            <br/>
            <br/>
            <label>
                XXXX
                <input 
                type="range" 
                id="control-axis-XXXX"
                min="1"
                max="100"
                />
            </label>
        </aside>
        <section id="preview">
            PREVIEW
        </section>
    </main>
    <!-- Importing the script at the bottom! -->
    <script type="text/javascript" src="assets/scripts/controls.js"></script>
</body>
</html>
